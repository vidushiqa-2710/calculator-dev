<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="card bg-white p-8 rounded-xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Simple Calculator Demo</h1>
        
        <div class="mb-4">
            <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">Number A</label>
            <input type="number" id="num1" value="10"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
        </div>
        
        <div class="mb-6">
            <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Number B</label>
            <input type="number" id="num2" value="5"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
        </div>
        
        <div class="flex flex-col space-y-3">
            <button id="addBtn" onclick="calculate('add')" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-150 font-semibold">
                Add (A + B)
            </button>
            <button id="divideBtn" onclick="calculate('divide')" class="bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 transition duration-150 font-semibold">
                Divide (A / B)
            </button>
        </div>

        <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Result:</h2>
            <p id="result" class="text-2xl font-mono text-gray-900">0</p>
        </div>

    </div>

    <script type="module">
        // Import calculator logic (Note: This is simulated as real Node.js import won't work in browser)
        // For a real app, this would be bundled. For Playwright testing the front-end, we will simulate the functions here.
        
        // Simulating the calculator functions in the browser context for the Playwright E2E test.
        function add(a, b) { return a + b; }
        function divide(a, b) {
            if (b === 0) throw new Error("Cannot divide by zero");
            return a / b;
        }

        window.calculate = function(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');
            
            try {
                let result;
                if (operation === 'add') {
                    result = add(num1, num2);
                } else if (operation === 'divide') {
                    result = divide(num1, num2);
                }
                resultElement.textContent = isNaN(result) ? 'Error' : result;
                resultElement.classList.remove('text-red-600');
                resultElement.classList.add('text-gray-900');
            } catch (error) {
                resultElement.textContent = error.message;
                resultElement.classList.remove('text-gray-900');
                resultElement.classList.add('text-red-600');
            }
        };
    </script>
</body>
</html>
